<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chat.ixi</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="jquery-3.3.1.min.js"></script>
    <script src="main.js"></script>
    <script src="identicon.js/pnglib.js"></script>
    <script src="identicon.js/identicon.js"></script>
    <script src="sweetalert/sweetalert2.all.min.js"></script>
</head>
<body>
<div id="main">

    <!-- CHANNELS -->
    <div id="left_row" class="main_row">
        <div id="channels">
            <div class="main_row_title">Channels</div>
        </div>
        <hr/>
        <button onclick="$('#settings').removeClass('hidden');">settings</button>
    </div>

    <!-- CHAT -->
    <div id="chat" class="main_row">
        <div id="log">
            <div id="channel_header"></div>
            <div id="msgs"></div>
        </div>
        <div id="input">
            <textarea id="message" spellcheck="false" onkeypress="if ((event.keyCode ? event.keyCode : event.which) == 13) { const $this = $(this); const value = $this.val(); submit(); setTimeout(function () { $this.val(value) }, 1);}"></textarea>
            <input type="button" id="submit" value="submit" onclick="submit()">
        </div>
        <div id="input_loading" class="hidden">
            <div id="loading_circle"></div>
        </div>
    </div>

    <!-- USERS -->
    <div id="right_row" class="main_row">
        <div class="main_row_title">Users</div>
        <button onclick="addContact()">add contact</button><br/>
        <hr/>
        <div id="online"></div>
    </div>

</div>

<div id="settings" class="dialog hidden">
    <h1>Settings</h1>
    <table>
        <tr>
            <th>Content</th>
        </tr>
        <tr>
            <td>chat.ixi API</td>
            <td><input id="settings_api" type="url" placeholder="http://localhost:4567" /></td>
        </tr>
        <tr>
            <td>Hide Strangers</td>
            <td><input id="settings_hide_strangers" type="checkbox" /></td>
        </tr>
        <tr>
            <th>Design</th>
        </tr>
        <tr>
            <td>Saturation:</td>
            <td><input id="settings_bg_saturation" type="range" min="0" max="100" /></td>
        </tr>
        <tr>
            <td>Brightness:</td>
            <td><input id="settings_bg_brightness" type="range" min="0" max="100" /></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button onclick="save_settings();load_settings();apply_settings();">save</button><br/>
                <button onclick="reset_settings();put_settings();save_settings();load_settings();apply_settings();">reset</button><br/>
                <button onclick="$('#settings').addClass('hidden');">close</button>
            </td>
        </tr>
    </table>
</div>
<script>
    load_settings();
    init();
</script>
</body>
</html>
